<!DOCTYPE html>
<html lang="en">
<!-- https://raw.githack.com/lawEdTech/templates/main/styles.css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>


<body>
    <div class="container-fluid">
        <img src="https://queensuca-my.sharepoint.com/:i:/r/personal/iclis_queensu_ca/Documents/Images/banner.jpg?csf=1&web=1&e=1bhDkV" class="img-fluid mt-5" alt="banner">
        <h1 class="text-navy text-center mt-5 mb-5">Tabs</h1>
        <p class="container-fluid fs-4">Add your content here.</p>
    </div>

    <div class="container mt-5">
        <!-- Horizontal Tabs Group of 3 -->
        <ul class="nav nav-tabs mb-3 fs-2" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Tab 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Tab 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Tab 3</button>
            </li>
        </ul>
    
        <!-- Horizontal Tabs Content Group of 3 -->
        <div class="tab-content fs-4" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p>This is the Home tab content.</p>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <p>This is the Profile tab content.</p>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <p>This is the Contact tab content.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


<footer>
    <div class="container-fluid">
        <div class="mt-5 mb-5 border-top text-end"> 
            <img src="https://queensuca-my.sharepoint.com/:i:/r/personal/iclis_queensu_ca/Documents/Images/logo.png?csf=1&web=1&e=yw7fFx" class="img-fluid mt-5" alt="logo">
        </div>      
    </div>
</footer>

</html>
