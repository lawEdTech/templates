<!DOCTYPE html>
<html lang="en">
  <!-- https://raw.githack.com/lawEdTech/templates/main/styles.css -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href=" https://raw.githack.com/lawEdTech/templates/main/styles.css"
    />
    <script
      src="https://kit.fontawesome.com/a0d2e113ab.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="m-sm-2 m-md-3 m-lg-5 pt-0 px-5 py-5 pb-5">
      <img class="img-fluid" src="../assets/connections_v2.png" alt="banner" />
      <h1>Table Template</h1>

      <p class="m-4 fs-6">Table Start Copy</p>
      <div class="table-responsive">
        <p class="fs-3 fw-semibold text-center text-navy m-4">
          Sample Table Title
        </p>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="bg-navy text-white fs-5 align-middle text-start py-4">
                Head 1
              </th>
              <th class="bg-navy text-white fs-5 align-middle text-start py-4">
                Head 2
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 1 Cell 1
              </td>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 1 Cell 2
              </td>
            </tr>
            <tr>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 2 Cell 1
              </td>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 2 Cell 2
              </td>
            </tr>
            <tr>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 3 Cell 1
              </td>
              <td class="bg-lightest-grey align-middle text-start fs-5 py-4">
                Row 3 Cell 2
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="text-center fs-5 m-4">Sample Table Caption</p>
      <p class="m-4 fs-6">Table End Copy</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer>
    <div class="mx-sm-2 mx-md-5 px-5 my-0">
      <div class="mb-5 border-top text-end">
        <img
          class="img-fluid"
          src="/content/enforced/497280-GDipICLProgramPortal/CourseFilesCSS/_assets/img/logo.png"
          class="img-fluid mt-5"
          alt="logo"
        />
      </div>
    </div>
  </footer>
</html>
