<!DOCTYPE html>
<html lang="en">
<!-- https://raw.githack.com/lawEdTech/templates/main/styles.css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
        <!-- Bootstrap compiled CSS from main.scss file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>


<body>
    <div class="container-fluid">
        <img src="https://queensuca-my.sharepoint.com/:i:/r/personal/iclis_queensu_ca/Documents/Images/banner.jpg?csf=1&web=1&e=1bhDkV" class="img-fluid mt-5" alt="banner">
        <h1 class="text-navy text-center mt-5 mb-5">Table</h1>
        <p class="container-fluid fs-4">Add your content here.</p>
    </div>

    <p class="m-4">Table Start Copy</p>
    <div class="m-4 table-responsive">
        <p class=" fs-3 fw-semibold text-center text-navy m-4">Sample Table Title</p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr style="height:100px">
                    <th class="bg-navy text-white fs-4 align-middle text-start">Head 1</th>
                    <th class="bg-navy text-white fs-4 align-middle text-start">Head 2</th>
                </tr>
            </thead>
            <tbody>
                <tr style="height:100px">
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 1 Cell 1</td>
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 1 Cell 2</td>
                </tr>
                <tr style="height:100px">
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 2 Cell 1</td>
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 2 Cell 2</td>
                </tr>
                <tr style="height:100px">
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 3 Cell 1</td>
                    <td class="bg-lightest-grey align-middle text-start fs-4">Row 3 Cell 2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="text-center fs-4 m-4">Sample Table Caption</p>
    <p class="m-4">Table End Copy</p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


<footer>
    <div class="container-fluid">
        <div class="mt-5 mb-5 border-top text-end"> 
            <img src="https://queensuca-my.sharepoint.com/:i:/r/personal/iclis_queensu_ca/Documents/Images/logo.png?csf=1&web=1&e=yw7fFx" class="img-fluid mt-5" alt="logo">
        </div>      
    </div>
</footer>

</html>
