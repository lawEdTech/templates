<style>
    .accordion {
    width: 100%;
    max-width: full;
    margin: 0 auto;
    }

    .accordion-item {
    border: 1px solid #ddd;
    margin-bottom: 8px;
    }

    .accordion-header {
    display: block;
    padding: 15px;
    background-color: #f5f5f5;
    cursor: pointer;
    }

    .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    padding: 0 15px;
    }

    input[type="checkbox"] {
    display: none;
    }

    input[type="checkbox"]:checked ~ .accordion-content {
    max-height: 200px;
    padding: 15px;
    }

    .accordion-content p {
    margin: 15px 0;
    }
</style>


<body>
    <div class="container-fluid">
        <div class="row m-4">
            <div class="col-12">
                <div class="d-flex justify-content-center mt-5">
                    <img src="https://queensuca-my.sharepoint.com/:i:/r/personal/iclis_queensu_ca/Documents/Images/banner.jpg?csf=1&web=1&e=1bhDkV" alt="banner">
                </div>
                <h1>Gold Accordion using CSS Animations</h1>

                <div class="accordion">
                    <div class="accordion-item">
                      <input type="checkbox" id="section1" />
                      <label for="section1" class="accordion-header bg-gold">Section 1</label>
                      <div class="accordion-content">
                        <p>This is the content for section 1.</p>
                      </div>
                    </div>
                  
                    <div class="accordion-item">
                      <input type="checkbox" id="section2" />
                      <label for="section2" class="accordion-header bg-gold">Section 2</label>
                      <div class="accordion-content">
                        <p>This is the content for section 2.</p>
                      </div>
                    </div>
                  
                    <div class="accordion-item">
                      <input type="checkbox" id="section3" />
                      <label for="section3" class="accordion-header bg-gold">Section 3</label>
                      <div class="accordion-content">
                        <p>This is the content for section 3.</p>
                      </div>
                    </div>
                </div>
                  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
